<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>

        <!-- 에러 발생! #app을 root로 하는 뷰 인스턴스에만 정의된 지역 컴포넌트이기 때문이다. -->
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /* 
            Vue.component(컴포넌트 이름, 컴포넌트 내용); => 컴포넌트 등록법
            컴포넌트 이름으로 태그를 만들어 삽입하면, 내용이 그 곳에 들어간다.
            참고로 이는 전역 컴포넌트 등록 방식이다.
            모든 뷰 인스턴스 내부에 삽입이 가능하다.
        */
        Vue.component('app-header', {
            template: '<h1>header</h1>'
        });

        // Vue 인스턴스를 생성하면 자동으로 root 컴포넌트로 지정된다.
        new Vue({
            el: '#app',
            components: {
                // 지역 컴포넌트 등록.
                // 컴포넌트 이름: 컴포넌트 내용
                'app-footer': {
                    template: '<footer>footer</footer>'
                }
            }
        });

        new Vue({
            el: '#app2'
        });
    </script>
</body>
</html>
